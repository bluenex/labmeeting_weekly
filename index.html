<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">

	<title>Lab Meeting Weekly</title>

	<link rel="icon" type="image/png" sizes="32x32" href="/img/favicon3.png">

	<meta name="description" content="A presentation slide for weekly lab meeting.">
	<meta name="author" content="Tulakan Ruangrong">

	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/white.css" id="theme">
	<link rel="stylesheet" href="css/mycustom.css">

	<!-- Code syntax highlighting -->
	<link rel="stylesheet" href="lib/css/zenburn.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>

	<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
</head>

<body>
	<div class="reveal">

		<!-- Any section element inside of this container is displayed as a slide -->
		<!--
			color memo:
			__reveal demo__
			#4D7E65 - green
			#B5533C - orange
			__google logo__
			#4285F4 - blue
			#EA4335 - red
			#FBBC05 - yellow
			#34A853 - green
			 -->
		<div class="slides">
			<section id="cover" data-background="#4285F4">
				<h1>Lab Meeting</h1>
				<h3>Weekly Journal Discussion</h3>
				<!-- <p>
						<small>The literature reviews for Gyro-Roller project.</small>
					</p> -->
			</section>

			<section id="paper-title" data-background="#EA4335">
				<h3>Paper Title</h3>
				<p>Week _</p>
			</section>

			<section id="introduction" data-background="#FBBC05">
				<section>
					<h2>Introduction</h2>
				</section>

				<section>

				</section>

				<section>

				</section>
			</section>

			<section id="methods" data-background="#34A853">
				<section>
					<h2>Methods</h2>
				</section>

				<section>

				</section>

				<section>

				</section>
			</section>

			<section id="results" data-background="#4285F4">
				<section>
					<h2>Results</h2>
				</section>

				<section>

				</section>

				<section>

				</section>
			</section>

			<section id="discussion" data-background="#EA4335">
				<section>
					<h2>Discussion</h2>
				</section>

				<section>

				</section>

				<section>

				</section>
			</section>

			<section id="conclusion" data-background="#FBBC05">
				<section>
					<h2>Conclusion</h2>
				</section>

				<section>

				</section>

				<section>

				</section>
			</section>

			<section id="end" data-background="#000">
				<h1>END</h1>
			</section>

		</div>
	</div>

	<script src="lib/js/head.min.js"></script>
	<script src="js/reveal.js"></script>

	<script>
		// Full list of configuration options available at:
		// https://github.com/hakimel/reveal.js#configuration
		Reveal.initialize({
			controls: true,
			progress: true,
			history: true,
			center: true,

			width: 1366,
			height: 768,

			transition: 'slide', // none/fade/slide/convex/concave/zoom

			// Optional reveal.js plugins
			dependencies: [{
				src: 'lib/js/classList.js',
				condition: function() {
					return !document.body.classList;
				}
			}, {
				src: 'plugin/markdown/marked.js',
				condition: function() {
					return !!document.querySelector('[data-markdown]');
				}
			}, {
				src: 'plugin/markdown/markdown.js',
				condition: function() {
					return !!document.querySelector('[data-markdown]');
				}
			}, {
				src: 'plugin/highlight/highlight.js',
				async: true,
				condition: function() {
					return !!document.querySelector('pre code');
				},
				callback: function() {
					hljs.initHighlightingOnLoad();
				}
			}, {
				src: 'plugin/zoom-js/zoom.js',
				async: true
			}, {
				src: 'plugin/notes/notes.js',
				async: true
			}]
		});

		Reveal.configure({
			backgroundTransition: 'zoom',
		});
	</script>

</body>

</html>
